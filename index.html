<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Remoto de TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="remote">
    <div class="buttons">
      <button class="power">ON/OFF</button>
      <button class="volume-up">Volume +</button>
      <button class="volume-down">Volume -</button>
      <button class="channel-up">Canal +</button>
      <button class="channel-down">Canal -</button>
    </div>
    <div class="arrows">
      <button class="arrow up">⬆️</button>
      <button class="arrow left">⬅️</button>
      <button class="arrow right">➡️</button>
      <button class="arrow down">⬇️</button>
      <button class="confirm">OK</button>
    </div>
    <div class="numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="zero">0</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
